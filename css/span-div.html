<!doctype html>
<html>

	<head>
		<title>Span e Div</title>
		<meta charset="utf-8" />
		
		<style type="text/css">

			#menu{
				background-color:gray;
			}

			#conteudo-principal{
				background-color: blue;
			}

			#rodape{
				border: 1px solid grey;
			}

			.verde{
				color: green;
			}
		</style>

	</head>

	<body>

		<div id="menu">
			Conteúdo  |  Quem somos  | Contato
		</div>

		<div id="conteudo-principal">
			<h2>Conteúdo do site</h2>
			<p>conteudo</p>
		</div>


		<div id="rodape">
			Todos os <div class="verde">direitos</div> reservados

		</div>


	</body>

</html>
